<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid row">
        <div class="time-block-wrapper d-flex flex-wrap justify-content-center">
            <div class="time-block col-11 d-flex">
                <div class="hour col-1 mt-2 border-right border-dark"><p>9 AM</p></div>
                <div class="task-input col-10 mt-2 border border-dark">PlaceHolder Text</div>
                <button class="saveBtn col-1 mt-2"><img src="https://img.icons8.com/fluent-systems-regular/26/ffffff/save.png"/></button>
            </div>
            <div class="time-block col-11 d-flex">
                <div class="hour col-1 mt-2 border-right border-dark"><p>10 AM</p></div>
                <div class="task-input col-10 mt-2 border border-dark">PlaceHolder Text</div>
                <button class="saveBtn col-1 mt-2"><img src="https://img.icons8.com/fluent-systems-regular/26/ffffff/save.png"/></button>
            </div>
            <div class="time-block col-11 d-flex">
                <div class="hour col-1 mt-2 border-right border-dark"><p>11 AM</p></div>
                <div class="task-input col-10 mt-2 border border-dark">PlaceHolder Text</div>
                <button class="saveBtn col-1 mt-2"><img src="https://img.icons8.com/fluent-systems-regular/26/ffffff/save.png"/></button>
            </div>
            <div class="time-block col-11 d-flex">
                <div class="hour col-1 mt-2 border-right border-dark"><p>12 PM</p></div>
                <div class="task-input col-10 mt-2 border border-dark">PlaceHolder Text</div>
                <button class="saveBtn col-1 mt-2"><img src="https://img.icons8.com/fluent-systems-regular/26/ffffff/save.png"/></button>
            </div>
            <div class="time-block col-11 d-flex">
                <div class="hour col-1 mt-2 border-right border-dark"><p>1 PM</p></div>
                <div class="task-input col-10 mt-2 border border-dark">PlaceHolder Text</div>
                <button class="saveBtn col-1 mt-2"><img src="https://img.icons8.com/fluent-systems-regular/26/ffffff/save.png"/></button>
            </div>
            <div class="time-block col-11 d-flex">
                <div class="hour col-1 mt-2 border-right border-dark"><p>2 PM</p></div>
                <div class="task-input col-10 mt-2 border border-dark">PlaceHolder Text</div>
                <button class="saveBtn col-1 mt-2"><img src="https://img.icons8.com/fluent-systems-regular/26/ffffff/save.png"/></button>
            </div>
            <div class="time-block col-11 d-flex">
                <div class="hour col-1 mt-2 border-right border-dark"><p>3 PM</p></div>
                <div class="task-input col-10 mt-2 border border-dark">PlaceHolder Text</div>
                <button class="saveBtn col-1 mt-2"><img src="https://img.icons8.com/fluent-systems-regular/26/ffffff/save.png"/></button>
            </div>
            <div class="time-block col-11 d-flex">
                <div class="hour col-1 mt-2 border-right border-dark"><p>4 PM</p></div>
                <div class="task-input col-10 mt-2 border border-dark">PlaceHolder Text</div>
                <button class="saveBtn col-1 mt-2"><img src="https://img.icons8.com/fluent-systems-regular/26/ffffff/save.png"/></button>
            </div>
            <div class="time-block col-11 d-flex">
                <div class="hour col-1 mt-2 border-right border-dark"><p>5 PM</p></div>
                <div class="task-input col-10 mt-2 border border-dark">PlaceHolder Text</div>
                <button class="saveBtn col-1 mt-2"><img src="https://img.icons8.com/fluent-systems-regular/26/ffffff/save.png"/></button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
